<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="intro">
            <div class="logo">
                <img src="./img/logo.png" alt="4Service">
            </div>
            <div class="text">
                <h1 class="into_header">
                    Курс: победа в большой игре 
                </h1>
                <div class="intro_info">
                    <div class="info_col">
                        <div class="intro_label">
                            Дата старта:
                        </div>
                        <div class="intro_value">
                            01.02.2021
                        </div>
                    </div>
                    <div class="info_col">
                        <div class="intro_label">
                            Цена:
                        </div>
                        <div class="intro_value">
                            от 2650 руб 
                        </div>
                    </div>
                    <div class="info_col">
                        <div class="intro_label">
                            Формат:
                        </div>
                        <div class="intro_value">
                            квест, игра
                        </div>
                    </div>
                </div>
                <div class="btn_wrapper">
                    <button class="btn btn_violet">Регистрируйтесь </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
